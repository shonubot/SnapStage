<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SnapStage Icon</title>
  <desc id="desc">Flat orange icon with open box and lightning bolt, symbolizing Snap package staging.</desc>

  <defs>
    <linearGradient id="snapOrange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF7B3A"/>
      <stop offset="100%" stop-color="#E95420"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Box structure -->
  <g filter="url(#shadow)">
    <!-- Box top -->
    <path d="M160 210l96-46 96 46-48 26H208l-48-26z" fill="url(#snapOrange)" opacity="0.95"/>
    <!-- Box body -->
    <path d="M144 260c0-9 7-16 16-16h192c9 0 16 7 16 16v100c0 18-14 32-32 32H176c-18 0-32-14-32-32V260z" fill="url(#snapOrange)" opacity="0.85"/>
    <!-- Lightning bolt -->
    <path d="M264 208l-40 60h32l-8 52 40-60h-32l8-52z" fill="#fff" opacity="0.9"/>
  </g>
</svg>
